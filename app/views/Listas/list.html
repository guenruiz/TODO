#{extends 'main.html' /}

<div ng-controller="TODOController" ng-init="getTodosByList()">
    <div>
        <h2>Tienes {{getTotalTodos()}} tareas pendientes</h2>
        <form>
            <input type="text" ng-model="text" placeholder="Enter a name here" ng-submit="addTodo()">
            <input type="submit" value="Agregar" name="add" ng-click="addTodo()"/>
            <h3>Hola {{text}}</h3>
        </form>

        <ul>
            <li ng-repeat="lista in listas">
                {{lista.title}}<br>
                {{lista.description}}<br>
                {{lista.date| date:'medium'}}<br>
                <ul>
                    <li ng-repeat="todo in lista.todos">
                        <span>{{todo.todo}}</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="todo-wrapper" ng-controller="TodoCtrl">
    <h2>You've got <span class="emphasis">{{getTotalTodos()}}</span> things to do</h2>
    <ul>
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done"/>
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
    </ul>
    <form>
        <input class="add-input" placeholder="I need to..." type="text" ng-model="formTodoText" ng-model-instant />
        <button class="add-btn" ng-click="addTodo()"><h2>Add</h2></button>
    </form>

    <button class="clear-btn" ng-click="clearCompleted()">Clear completed</button>
</div>
